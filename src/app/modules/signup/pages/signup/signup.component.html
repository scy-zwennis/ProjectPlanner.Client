<div class="city-background">
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card form-card">
      <div class="card-header position-relative">
        <h2>Sign Up</h2>
        <div *ngIf="loading" class="loader loader--right"></div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" [ngClass]="tooltipColor(f.username)"><i class="fa fa-user"></i></span>
            </div>
            <div *ngIf="showTooltip(f.username)" class="error-tooltip">
              <span *ngFor="let error of displayErrors(f.username, 'Username')"><i class="fa fa-circle"></i>{{ error }}</span>
            </div>
            <input id="username" name="username" formControlName="username" type="text" class="form-control" data-floating="username" />
            <label class="form-control-placeholder" for="username">Username</label>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" [ngClass]="tooltipColor(f.emailAddress)"><i class="fa fa-envelope"></i></span>
            </div>
            <div *ngIf="showTooltip(f.emailAddress)" class="error-tooltip">
              <span *ngFor="let error of displayErrors(f.emailAddress, 'Email')"><i class="fa fa-circle"></i>{{ error }}</span>
            </div>
            <input id="email" name="email" formControlName="emailAddress" type="email" class="form-control" data-floating="email" />
            <label class="form-control-placeholder" for="email">Email</label>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" [ngClass]="tooltipColor(f.password)"><i class="fa fa-key"></i></span>
            </div>
            <div *ngIf="showTooltip(f.password)" class="error-tooltip">
              <span *ngFor="let error of displayErrors(f.password, 'Password')"><i class="fa fa-circle"></i>{{ error }}</span>
            </div>
            <input id="password" name="password" formControlName="password" type="password" class="form-control" data-floating="password" />
            <label class="form-control-placeholder" for="password">Password</label>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" [ngClass]="tooltipColor(f.confirmPassword, true)"><i class="fa fa-key"></i></span>
            </div>
            <div *ngIf="showTooltip(f.confirmPassword, true)" class="error-tooltip">
              <span *ngFor="let error of displayErrors(f.confirmPassword)"><i class="fa fa-circle"></i>{{ error }}</span>
            </div>
            <input id="confirm" name="confirm" formControlName="confirmPassword" type="password" class="form-control" data-floating="confirm" />
            <label class="form-control-placeholder" for="confirm">Confirm Password</label>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="text-center">Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Log In</a></div>
      </div>
    </div>
  </div>
</div>
